<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    #content,
    #authorize-button ,
    #signout-button {
      display: none
    }
  </style>

  <title>YouTube Video Data</title>
</head>

<body>
  <nav class="black">
    <div class="nav-wrapper">
      <div class="container">
        <a href="#!" class="brand-logo">YouTube Video Data</a>
      </div>
    </div>
  </nav>
  <br>
  <section>
    <div class="container">
      <p>Log In With Google</p>
      <button class="btn waves-effect waves-light red" id="authorize-button">Log In</button>
      <button class="waves-effect waves-light btn red" id="signout-button">Log Out</button>
      <br>
      <div id="content">
        <div class="row">
          <div class="col s6">
            <form id="video-form">
              <div class="input-field col s6">
                <input type="text" placeholder="Enter Video Name" id="video-input">
                <input type="submit" value="Get Video Data" class="btn grey">
              </div>
            </form>
          </div>
          <div id="video-data" class="col s6"></div>
        </div>
        <div class="row" id="video-container"></div>
      </div>
    </div>
  </section>



  <script>
    function loadClient() { gapi.client.setApiKey("AIzaSyCVLyNM4GrIi82AwkZO0oRZo7zqavuJevk");
                            return gapi.client.load("https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest")
                                              .then(function() { console.log("GAPI client loaded for API"); },
                             function(err) { console.error("Error loading GAPI client for API", err); });
    }
    // Make sure the client is loaded before calling this method.
    function execute() {return gapi.client.youtube.videos.getRating({"id": ["Ks-_Mh1QhMc,c0KYU2j0TM4,eIho2S0ZahI" ] })
                                                         .then(function(response) {  console.log("Response", response);  },       // Handle the results here (response.result has the parsed body).
                                                          function(err) { console.error("Execute error", err); }); }
    gapi.load("client");
  </script>
  <button onclick="loadClient()">load</button>
  <button onclick="execute()">execute</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
       
       </script>
  <script src="main.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
</body>

</html>
